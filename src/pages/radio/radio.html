<ion-header>
  <ion-navbar>
    <ion-title>radio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list radio-group>
   <ion-item>
     <ion-label>Go</ion-label>
     <ion-radio checked="true" value="go"></ion-radio>
   </ion-item>
   <ion-item>
     <ion-label>Rust</ion-label>
     <ion-radio value="rust"></ion-radio>
   </ion-item>
   <ion-item>
     <ion-label>Python</ion-label>
     <ion-radio value="python" disabled="true"></ion-radio>
   </ion-item>
 </ion-list>


  <ion-item>
    <ion-range [(ngModel)]="brightness" (ionChange)="rangeValueChange($event)">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>


  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
