  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>inputs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" value="" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" value="" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button round block>Sign In</button>
  </div>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      {{item}}
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>

  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item>Angola</ion-item>
    <ion-item>Argentina</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">B</ion-item-divider>
    <ion-item>Back</ion-item>
    <ion-item>Blue</ion-item>
  </ion-item-group>
</ion-content>
