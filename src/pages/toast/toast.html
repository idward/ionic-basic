<ion-header>

 <ion-toolbar color="primary">
   <ion-buttons start>
     <button ion-button icon-only>
       <ion-icon name="more"></ion-icon>
     </button>
   </ion-buttons>
   <ion-title>Toast</ion-title>
   <ion-buttons end>
     <button ion-button icon-only>
       <ion-icon name="search"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button ion-button (click)="presentToast('top')">Show Toast</button>
  </ion-item>
  <ion-item>
    <ion-label>Sam</ion-label>
    <ion-toggle checked="true"></ion-toggle>
  </ion-item>
</ion-content>
